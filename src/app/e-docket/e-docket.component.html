
<div class="container">

	<!-- Dashboard top banner starts -->
	<div class="row top-banner">
		<div class="col-md-4">
			<img src="assets/images/upload.png">
			<h3 class="description"><strong>Upload File</strong></h3>
		</div>
		<div class="col-md-4">
			<img src="assets/images/start.png">
			<h3 class="description"><strong>Start OCR</strong></h3>
		</div>
		<div class="col-md-4">
			<img src="assets/images/result.png">
			<h3 class="description"><strong>Get Results</strong></h3>
		</div>
	</div>
	<!-- Dashboard top banner ends -->

	<!-- Dashboard OCR starts -->
	<div class="row ocr-form">
		<form class="form-horizontal">
			<div class="form-group">
			    <label class="control-label col-sm-3" for="file">Upload image (.png or .jpg)</label>
			    <div class="col-sm-5">
			      <input type="file" class="form-control" id="file" placeholder="Enter Image" (change)="fileChange($event.target.files)">
			    </div>
			    <div class="col-sm-2">
			      <input type="text" class="form-control" id="dob" placeholder="Register Number">
			    </div>
			    <div class="col-sm-2">
			      <input type="text" class="form-control" id="file" placeholder="Date of Birth">
			    </div>
  			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-3 col-sm-9">
				  <button type="button" class="btn btn-default" (click)="ocr();">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<!-- Dashboard OCR ends -->

</div>
